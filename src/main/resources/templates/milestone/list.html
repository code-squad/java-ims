{{#partial "header"}}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Issue Tracking System</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/tinymce.css">
</head>
{{/partial}}

{{#partial "comment"}}
<div class="issues__posts mdl-grid">
    <div class="issues-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-shadow--2dp" style="height:80px;">
            <h2 class="mdl-card__title-text mdl-color-text--grey-800">Milestones</h2>
        </div>
        <a href="/milestone/form"
           class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
            <i class="material-icons">add</i>
        </a>
        <div class="mdl-card__supporting-text">
            <ul class="issue-list mdl-list">


                <li class="mdl-list__item mdl-list__item--two-line">
          <span class="mdl-list__item-primary-content">
            <a href="/milestone/1"><strong>Milestone1</strong></a>
            <span class="mdl-list__item-sub-title">
              Due by June 23, 2016
            </span>
          </span>

                    <span class="mdl-list__item-secondary-content">
            <span class="progress-bar">
              <span class="progress" style="width:200.0px"> </span>
            </span>
            <span class="mdl-list__item-sub-title" style="font-size:13px; color:#888">
            2 Open 1 Closed
            </span>
          </span>
                </li>

                <li class="mdl-list__item mdl-list__item--two-line">
          <span class="mdl-list__item-primary-content">
            <a href="/milestone/2"><strong>Milestone2</strong></a>
            <span class="mdl-list__item-sub-title">
              Due by June 23, 2016
            </span>
          </span>

                    <span class="mdl-list__item-secondary-content">
            <span class="progress-bar">
              <span class="progress" style="width:200.0px"> </span>
            </span>
            <span class="mdl-list__item-sub-title" style="font-size:13px; color:#888">
            2 Open 1 Closed
            </span>
          </span>
                </li>

                <li class="mdl-list__item mdl-list__item--two-line">
          <span class="mdl-list__item-primary-content">
            <a href="/milestone/3"><strong>Milestone3</strong></a>
            <span class="mdl-list__item-sub-title">
              Due by June 23, 2016
            </span>
          </span>

                    <span class="mdl-list__item-secondary-content">
            <span class="progress-bar">
              <span class="progress" style="width:150.0px"> </span>
            </span>
            <span class="mdl-list__item-sub-title" style="font-size:13px; color:#888">
            1 Open 1 Closed
            </span>
          </span>
                </li>


            </ul>
        </div>
    </div>
</div>
{{/partial}}
{{> base }}
