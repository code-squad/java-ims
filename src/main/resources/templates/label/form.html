{{#partial "header"}}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Issue Tracking System</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
          rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
{{/partial}}

{{#partial "comment"}}
<div class="issues-back">
    <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back"
       role="button">
        <i class="material-icons" role="presentation">arrow_back</i>
    </a>
</div>
<form action="/label" method="POST">
    <div class="issues__posts mdl-grid">
        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
                <i class="material-icons">check_circle</i>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:90%">
                    <input class="mdl-textfield__input" type="text" id="subject" name="subject" required>
                    <label class="mdl-textfield__label" for="subject">Subject</label>
                </div>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text new-comment">
                <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                    <textarea class="mdl-textfield__input" style="color:#888" type="text" rows="10" id="comment"
                              name="comment" required></textarea>
                    <label class="mdl-textfield__label" for="comment">Comment</label>
                </div>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit"
                        style="margin:10px auto; width:200px;">Submit
                </button>
            </div>
        </div>
    </div>
</form>
{{/partial}}

{{#partial "script"}}

<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
      $('.back-btn').on('click',function(){history.back();})

</script>
{{/partial}}
{{> base }}
