<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Issue Tracking System</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="issues issues--wrap mdl-layout mdl-js-layout has-drawer is-upgraded">

    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Issue Tracking System</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Tabs -->
		<nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/issues">Issues</a>
          <a class="mdl-navigation__link" href="/milestones">Milestones</a>
          <a class="mdl-navigation__link" href="/labels">Labels</a>
          {{^loginedUser}}
          <a class="mdl-navigation__link" href="/users/loginForm.html">login</a>
          <a class="mdl-navigation__link" href="/users/form.html">join</a>
          {{/loginedUser}}
          {{#loginedUser}}
          <a class="mdl-navigation__link" href="/users/loginForm.html">logout</a>
          <a class="mdl-navigation__link" href="/user/updateForm.html">myInfo</a>
          {{/loginedUser}}
		</nav>
      </div>
    </header>

      <main class="mdl-layout__content">
        <div class="issues-back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
        <form action="/labels" method="POST">
        <div class="issues__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-color-text--primary-contrast" style="padding-top:40px; padding-bottom:40px;">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="text" id="title" name="title" required>
                <label class="mdl-textfield__label" for="title">title</label>
              </div>
              </br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="text" id="color" name="color" required>
                <label class="mdl-textfield__label" for="color">color</label>
              </div>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" style="margin:10px auto; width:200px;">Submit</button>
            </div>
          </div>
        </div>
        </form>
        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <div class="mdl-logo mdl-color-text--grey-600">Proudly powered by <a href="https://github.com/Byeol">Byeol</a></div>
          </div>
        </footer>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $('.back-btn').on('click',function(){history.back();})
    </script>
  </body>
</html>
