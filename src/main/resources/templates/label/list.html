{{#partial "link"}}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.css">
<link rel="stylesheet" href="/css/tinymce.css">
{{/partial}}

{{#partial "contents"}}
<main class="mdl-layout__content">
    <div class="issues__posts mdl-grid">
        <div class="issues-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-shadow--2dp" style="height:80px;">
                <h2 class="mdl-card__title-text mdl-color-text--grey-800">labels</h2>
            </div>
            <a href="/labels"
               class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
                <i class="material-icons">add</i>
            </a>
            <div class="mdl-card__supporting-text">
                <ul class="issue-list mdl-list">


                    {{#label}}
                    <li class="mdl-list__item mdl-list__item--two-line">
                              <span class="mdl-list__item-primary-content">
                                <a href="/name/3"><strong>{{name}}</strong></a>
                              </span>
                    </li>
                    {{/label}}

                </ul>
            </div>
        </div>
    </div>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
            <div class="mdl-logo mdl-color-text--grey-600">Proudly powered by <a
                    href="https://github.com/Byeol">Byeol</a>
            </div>
        </div>
    </footer>
</main>
{{/partial}}

{{#partial "script"}}
<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.js"></script>
<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
<script src="main.js"></script>
{{/partial}}

{{> base}}
