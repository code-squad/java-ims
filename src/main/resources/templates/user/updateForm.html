{{#partial "contents"}}
    <main class="mdl-layout__content">
        <div class="issues-back">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back"
               role="button">
                <i class="material-icons" role="presentation">arrow_back</i>
            </a>
        </div>
        {{#user}}
        <div class="issues__posts mdl-grid">
            <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
                <form enctype="multipart/form-data" method="post" action="/users/{{id}}">
                    <input type="hidden" name="_method" value="PUT" />
                    <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
                        <h4>modify</h4>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-name" style="margin:0 auto">
                            <input class="mdl-textfield__input" type="text" id="userId" name="userId"  value="{{userId}}" disabled>
                            <name class="mdl-textfield__label" for="userId">User ID</name>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-name" style="margin:0 auto">
                            <input class="mdl-textfield__input" type="text" id="name" name="name" value="{{name}}" required>
                            <name class="mdl-textfield__label" for="name">Name</name>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-name" style="margin:0 auto">
                            <input class="mdl-textfield__input" type="password" id="password" name="password" value="{{password}}" required>
                            <name class="mdl-textfield__label" for="password">Password</name>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-name" style="margin:0 auto">
                            <input class="mdl-textfield__input" type="file" id="pic" name="pic">
                            <name class="mdl-textfield__label" for="pic">User Pic</name>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit"
                                style="margin:10px auto; width:200px;">Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
        {{/user}}
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <div class="mdl-logo mdl-color-text--grey-600">Proudly powered by <a href="https://github.com/Byeol">Byeol</a>
                </div>
            </div>
        </footer>
    </main>
{{/partial}}

{{#partial "script"}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script> n$('.back-btn').on('click',function(){history.back();})</script>
{{/partial}}

{{> base}}
