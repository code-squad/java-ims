{{#partial "content"}}
    <main class="mdl-layout__content">
        <div class="issues-back">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back"
               role="button">
                <i class="material-icons" role="presentation">arrow_back</i>
            </a>
        </div>
        <div class="issues__posts mdl-grid">
            <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
                <form action="/users/{{user.id}}" enctype="multipart/form-data" method="post">
                    <input type="hidden" value="put" name="_method"/>
                    <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
                        <h4>Modify Member</h4>
                    </div>
                    {{#user}}
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                            <input class="mdl-textfield__input" type="text" id="userId" name="userId" value="{{userId}}" required>
                            <label class="mdl-textfield__label" for="userId">User ID</label>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                            <input class="mdl-textfield__input" type="text" id="name" name="name" value="{{name}}" required>
                            <label class="mdl-textfield__label" for="name">Name</label>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                            <input class="mdl-textfield__input" type="password" id="password" name="password" required>
                            <label class="mdl-textfield__label" for="password">password</label>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                            <input class="mdl-textfield__input" type="file" id="pic" name="pic">
                            <label class="mdl-textfield__label" for="pic">User Pic</label>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit"
                                style="margin:10px auto; width:200px;">Submit
                        </button>
                    </div>
                    {{/user}}
                </form>
            </div>
        </div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <div class="mdl-logo mdl-color-text--grey-600">Proudly powered by <a href="https://github.com/Byeol">Byeol</a>
                </div>
            </div>
        </footer>
    </main>
    <div class="mdl-layout__obfuscator"></div>
{{/partial}}
{{>shared/base}}
