


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Issue Tracking System</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/additional.css">
  </head>
  <body>
    <div class="issues issues--wrap mdl-layout mdl-js-layout has-drawer is-upgraded">

    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Issue Tracking System</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Tabs -->
		<nav class="mdl-navigation">
			<a class="mdl-navigation__link" href="/">Issues</a>
			<a class="mdl-navigation__link" href="/milestone/list.html">Milestones</a>
			<a class="mdl-navigation__link" href="/user/login.html">login</a>
			<a class="mdl-navigation__link" href="/user/join.html">join</a>
		</nav>
      </div>
    </header>

      <main class="mdl-layout__content">
        <div class="issues-back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
        <div class="issues__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
         {{#user}}
        <form action="/users/{{id}}" enctype="multipart/form-data" method="post">
        <input type="hidden" name="_method" value="put"/>
            <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
              <h4>Update Member</h4>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="text" id="userId" name="userId"  value="{{userId}}" readonly="readonly">
                <label class="mdl-textfield__label" for="userId">User ID</label>
              </div>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="text" id="name" name="name" value="{{name}}" required>
                <label class="mdl-textfield__label" for="name">Name</label>
              </div>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="password" id="password" name="password" placeholder="반드시입력해주세요." required>
                <label class="mdl-textfield__label" for="password">Password</label>
              </div>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="file" id="pic" name="pic">
                <label class="mdl-textfield__label" for="pic">User Pic</label>
              </div>
            </div>
                               <span class="errorMsg ml-38per">{{errorMessage}}</span>
            <div class="mdl-card__supporting-text">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" style="margin:10px auto; width:200px;">Submit</button>
            </div>

          </form>
          {{/user}}
          </div>
        </div>
        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <div class="mdl-logo mdl-color-text--grey-600">Proudly powered by <a href="https://github.com/Byeol">Byeol</a></div>
          </div>
        </footer>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $('.back-btn').on('click',function(){history.back();})
    </script>
  </body>
</html>
