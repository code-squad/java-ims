{{#partial "contents"}}
<div class="issues__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        {{# user }}
        <form action="/user/{{id}}" enctype="multipart/form-data" method="post" id="edit-privacy">
            <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
                <h4>Change Member Information</h4>
            </div>

            <div class="mdl-card__supporting-text">
                <input type="hidden" name="id" value="{{id}}" />
                <input type="hidden" name="_method" value="PUT" />
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                    <input class="mdl-textfield__input" type="text" id="userId" name="userId" readonly="true" value="{{userId}}">
                    <label class="mdl-textfield__label" for="name"> ID </label>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                    <input class="mdl-textfield__input" type="text" id="name" name="name" value="{{name}}" required>
                    <label class="mdl-textfield__label" for="name"> Name </label>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                    <input class="mdl-textfield__input" type="password" id="password" name="password" value="{{password}}" required>
                    <label class="mdl-textfield__label" for="password"> Password </label>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                    <input class="mdl-textfield__input" type="file" id="pic" name="pic">
                    <label class="mdl-textfield__label" for="pic">User Pic</label>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" id="edit-privacy-submit"
                        style="margin:10px auto; width:200px;">Submit
                </button>
            </div>
        </form>
        {{/ user }}
    </div>
</div>
{{/partial}}
{{> main }}
