<!doctype html>
<html lang="en">
<head>
	{{> include/header}}
</head>
<body>
	<div class="issues issues--wrap mdl-layout mdl-js-layout is-upgraded">

		{{> include/navigator}}

		<main class="mdl-layout__content">

		<div class="issues__posts mdl-grid">
			<div class="issues-card-wide mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title" style="height:80px;">
              		<h2 class="mdl-card__title-text mdl-color-text--grey-800">Issues</h2>
				</div>
				<a href="/issue/form"
					class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
					<i class="material-icons">add</i>
				</a>
				<div class="mdl-card__supporting-text">
					<ul class="issue-list mdl-list">
						{{#issues}}
							<li class="mdl-list__item mdl-list__item--two-line">
								<span class="mdl-list__item-primary-content">
								    <a> 
								         <img class="mdl-list__item-avatar" height="48" width="48" src="https://avatars2.githubusercontent.com/u/520500?v=3&s=140" alt="javajigi">
									</a>
									<a href="/issue/{{id}}">
									    <strong>{{subject}}</strong>
									</a>
									<span class="mdl-list__item-sub-title"> 
									    #1 Open
									    <relative-time datetime="2017-01-14" title="2017-01-14">{{formattedDate}}</relative-time>
									    by <a href="" aria-label="View all issues opened by javajigi" class="tooltipped tooltipped-s muted-link">{{writer.userId}}</a>
									</span>
								</span> 
								<span class="mdl-list__item-secondary-content">
									<span class="material-icons mdl-badge mdl-badge--overlap" data-badge="1"></span>
								</span>
							</li>
						{{/issues}}

				</div>
			</div>
		</div>
		<footer class="mdl-mini-footer">
