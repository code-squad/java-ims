<!DOCTYPE html>
<html lang="kr">

{{#block "header"}}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Issue Tracking System</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
		  rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
{{/block}}

<body>
<div class="issues issues--wrap mdl-layout mdl-js-layout has-drawer is-upgraded">
	{{#block "navigation"}}
	<header class="mdl-layout__header mdl-layout__header--waterfall">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">Issue Tracking System</span>
			<div class="mdl-layout-spacer"></div>
			<!-- Tabs -->
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="/issues">Issues</a>
				<a class="mdl-navigation__link" href="/milestones">Milestones</a>
				{{#signedInUser}}
				<a class="mdl-navigation__link" href="/users/logout">logout</a>
				<a class="mdl-navigation__link" href="/users/{{id}}/form">my(개인 정보 수정)</a>
				{{/signedInUser}}
				{{^signedInUser}}
				<a class="mdl-navigation__link" href="/users/login">login</a>
				<a class="mdl-navigation__link" href="/users/form">join</a>
				{{/signedInUser}}
			</nav>
		</div>
	</header>
	{{/block}}

	{{#block "contents"}}
	{{/block}}
<div class="mdl-layout__obfuscator"></div>
</div>

<!-- script references -->
{{#block "footer"}}
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
	$('.back-btn').on('click', function () {
		history.back();
	})
</script>
{{/block}}
</body>
</html>
