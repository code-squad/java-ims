{{#partial "contents"}}
{{# issue}}
<div class="issues-back">
    <a href="/" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back"
       role="button">
        <i class="material-icons" role="presentation">arrow_back</i>
    </a>
</div>
<div class="issues__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__menu">
            <a href="/issues/{{id}}/update" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">edit</i>
            </a>

            <form style="display:inline-block" action="/issues/{{id}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button id="issues-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">delete</i>
                </button>
            </form>
        </div>
        <div class="mdl-card__title mdl-color-text--grey-50">
            <i class="material-icons">check_circle</i>
            <h2 class="mdl-card__title-text">{{subject}}</h2>
        </div>

        <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
            <img class="minilogo" height="48" width="48"
                 src="https://avatars2.githubusercontent.com/u/520500?v=3&s=140" alt="javajigi">
            <div style="margin-right:20px;">
                <div class="author-text">
                    <strong>
                        <a href="https://github.com/javajigi" class="author">{{writer.name}}</a>
                    </strong>
                </div>
                <span>{{createDate}}</span>
            </div>
            <a href="/issue/1/setOpen" class="mdl-button mdl-button--colored mdl-js-button">
                Close issue
            </a>

            <div class="section-spacer"></div>
            <button id="milestone-menu" class="mdl-button mdl-js-button" value="/api/issues/{{id}}/milestones">
                Milestone
            </button>
            <!-- milestone list -->
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" id="milestone-list"
                for="milestone-menu">

            </ul>
            <button id="label-menu" class="mdl-button mdl-js-button" value="/api/issues/{{id}}/labels">
                Label
            </button>
            <!-- label list -->
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" id="label-list"
                for="label-menu">
            </ul>

            <button id="assignee-menu" class="mdl-button mdl-js-button" value="/api/issues/{{id}}/assignees">
                Assignee
            </button>
            <!-- label list -->
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" id="assignee-list"
                for="assignee-menu">
            </ul>
        </div>
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
            <p>{{comment}}</p>
        </div>
        <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">

            <!--
             start -->
            {{#answers}}
            <div class="comment mdl-color-text--grey-700">
                <header class="comment__header">
                    <img class="comment__avatar2" height="48" width="48"
                         src="https://avatars2.githubusercontent.com/u/520500?v=3&s=140" alt="javajigi">
                    <div class="comment__author">
                        <strong>
                            <a>{{writer.name}}</a>


                            <span>{{comment}} on {{createDate}}</span>
                        </strong>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article"
                                   href="/questions/413/answers/1405/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/api/issues/{{issue.id}}/answers/{{id}}"
                                      method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit" class="delete-answer-button">삭제</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <hr>
            {{/answers}}

            <!-- comments end -->
        </div>
        <form action="/api/issues/{{id}}/comments" enctype="multipart/form-data" method="POST">
            <div style="margin:10px;">
                <input type="file" name="file" id="file"/>
                <button class="mdl-button" type="submit">upload file</button>
            </div>
        </form>
        <div class="mdl-color-text--primary-contrast mdl-card__supporting-text new-comment">
            <form class="comments-write" action="/api/issues/{{id}}/answers" method="POST">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea rows=5 class="mdl-textfield__input" id="comment" name="comment"></textarea>
                    <label for="comment" class="mdl-textfield__label">Leave a comment</label>
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">check</i><span
                        class="visuallyhidden">add comment</span>
                </button>
            </form>
        </div>
    </div>
</div>

{{/issue}}

<script type="text/template" id="commentTemplate">
    <div class="comment mdl-color-text--grey-700">
        <header class="comment__header">
            <img class="comment__avatar2" height="48" width="48"
                 src="https://avatars2.githubusercontent.com/u/520500?v=3&s=140" alt="javajigi">
            <div class="comment__author">
                <strong>
                    <a>{0}</a>


                    <span>{1} on {2}</span>


                </strong>
            </div>
            <div class="article-util">
                <ul class="article-util-list">
                    <li>
                        <a class="link-modify-article" href="/api/qna/updateAnswer">수정</a>
                        <input type="hidden" name="_method" value="PUT"/>
                    </li>
                    <li>
                        <form class="delete-answer-form" action="/api/issues/{3}/answers/{4}" method="POST">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="delete-answer-button">삭제</button>
                        </form>
                    </li>
                </ul>
            </div>
        </header>
    </div>
    <hr>

</script>

{{/partial}}

{{> base}}
