<!doctype html>
<html lang="ko">
  {{> common/header}}
  <body>
    <div class="issues issues--wrap mdl-layout mdl-js-layout has-drawer is-upgraded">

      {{> common/navbar}}

      <main class="mdl-layout__content">
        <div class="issues-back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
        <div class="issues__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <form action="/issues/{{issue.id}}" method="post">
            <input type="hidden" name="_method" value="put">
            <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
              <i class="material-icons">check_circle</i>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:90%">
                <input class="mdl-textfield__input" type="text" id="subject" name="subject" value="{{issue.subject}}" required>
                <label class="mdl-textfield__label" for="subject">Subject</label>
              </div>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text new-contents">
              <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                <textarea class="mdl-textfield__input" style="color:#888" type="text" rows= "10" id="contents" name="contents" required>{{issue.contents}}</textarea>
                <label class="mdl-textfield__label" for="contents">Comment</label>
              </div>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" style="margin:10px auto; width:200px;">Update</button>
            </div>
          </form>
          </div>
        </div>
        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <div class="mdl-logo mdl-color-text--grey-600">Proudly powered by <a href="https://github.com/Byeol">Byeol</a></div>
          </div>
        </footer>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $('.back-btn').on('click',function(){history.back();})
    </script>
  </body>
</html>
